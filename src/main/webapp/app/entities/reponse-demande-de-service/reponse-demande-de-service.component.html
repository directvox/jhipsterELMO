<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterElMoApp.reponseDemandeDeService.home.title">Reponse Demande De Services</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reponse-demande-de-service" [routerLink]="['/reponse-demande-de-service/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="jhipsterElMoApp.reponseDemandeDeService.home.createLabel">
            Create a new Reponse Demande De Service
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jhipsterElMoApp.reponseDemandeDeService.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="reponseDemandeDeServices?.length === 0">
        <span jhiTranslate="jhipsterElMoApp.reponseDemandeDeService.home.notFound">No reponseDemandeDeServices found</span>
    </div>
    <div class="table-responsive" *ngIf="reponseDemandeDeServices?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterElMoApp.reponseDemandeDeService.dateReponse">Date Reponse</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterElMoApp.reponseDemandeDeService.demandeDeService">Demande De Service</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reponseDemandeDeService of reponseDemandeDeServices ;trackBy: trackId">
                <td><a [routerLink]="['/reponse-demande-de-service', reponseDemandeDeService.id, 'view' ]">{{reponseDemandeDeService.id}}</a></td>
                <td>{{reponseDemandeDeService.dateReponse | date:'medium'}}</td>
                <td>
                    <div *ngIf="reponseDemandeDeService.demandeDeService">
                        <a [routerLink]="['/demande-de-service', reponseDemandeDeService.demandeDeService?.id, 'view' ]" >{{reponseDemandeDeService.demandeDeService?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/reponse-demande-de-service', reponseDemandeDeService.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reponse-demande-de-service', reponseDemandeDeService.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(reponseDemandeDeService)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
