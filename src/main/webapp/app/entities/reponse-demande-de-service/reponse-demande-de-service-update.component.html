<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-reponse-demande-de-service-heading" jhiTranslate="jhipsterElMoApp.reponseDemandeDeService.home.createOrEditLabel">Create or edit a Reponse Demande De Service</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterElMoApp.reponseDemandeDeService.dateReponse" for="field_dateReponse">Date Reponse</label>
                    <div class="d-flex">
                        <input id="field_dateReponse" type="datetime-local" class="form-control" name="dateReponse" formControlName="dateReponse" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('dateReponse').invalid && (editForm.get('dateReponse').dirty || editForm.get('dateReponse').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateReponse').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dateReponse').errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterElMoApp.reponseDemandeDeService.demandeDeService" for="field_demandeDeService">Demande De Service</label>
                    <select class="form-control" id="field_demandeDeService" name="demandeDeService" formControlName="demandeDeService">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="demandeDeServiceOption.id === editForm.get('demandeDeService').value?.id ? editForm.get('demandeDeService').value : demandeDeServiceOption" *ngFor="let demandeDeServiceOption of demandedeservices; trackBy: trackDemandeDeServiceById">{{demandeDeServiceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
