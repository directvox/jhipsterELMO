<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-spec-clinique-heading" jhiTranslate="jhipsterElMoApp.specClinique.home.createOrEditLabel">Create or edit a Spec Clinique</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterElMoApp.specClinique.nomSpecialiteClinique" for="field_nomSpecialiteClinique">Nom Specialite Clinique</label>
                    <input type="text" class="form-control" name="nomSpecialiteClinique" id="field_nomSpecialiteClinique"
                           formControlName="nomSpecialiteClinique"/>
                    <div *ngIf="editForm.get('nomSpecialiteClinique').invalid && (editForm.get('nomSpecialiteClinique').dirty || editForm.get('nomSpecialiteClinique').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nomSpecialiteClinique').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterElMoApp.specClinique.specialite" for="field_specialite">Specialite</label>
                    <select class="form-control" id="field_specialite" name="specialite" formControlName="specialite">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="formulaireEvaluationOption.id === editForm.get('specialite').value?.id ? editForm.get('specialite').value : formulaireEvaluationOption" *ngFor="let formulaireEvaluationOption of formulaireevaluations; trackBy: trackFormulaireEvaluationById">{{formulaireEvaluationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
