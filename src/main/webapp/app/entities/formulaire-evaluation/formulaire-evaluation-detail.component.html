<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="formulaireEvaluation">
            <h2><span jhiTranslate="jhipsterElMoApp.formulaireEvaluation.detail.title">Formulaire Evaluation</span> {{formulaireEvaluation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterElMoApp.formulaireEvaluation.typeFormulaire">Type Formulaire</span></dt>
                <dd>
                    <span>{{formulaireEvaluation.typeFormulaire}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/formulaire-evaluation', formulaireEvaluation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
