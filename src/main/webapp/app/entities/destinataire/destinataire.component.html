<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterElMoApp.destinataire.home.title">Destinataires</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-destinataire" [routerLink]="['/destinataire/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="jhipsterElMoApp.destinataire.home.createLabel">
            Create a new Destinataire
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jhipsterElMoApp.destinataire.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="destinataires?.length === 0">
        <span jhiTranslate="jhipsterElMoApp.destinataire.home.notFound">No destinataires found</span>
    </div>
    <div class="table-responsive" *ngIf="destinataires?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterElMoApp.destinataire.nomDestinataire">Nom Destinataire</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterElMoApp.destinataire.ensembreDestinataire">Ensembre Destinataire</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterElMoApp.destinataire.specClinique">Spec Clinique</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let destinataire of destinataires ;trackBy: trackId">
                <td><a [routerLink]="['/destinataire', destinataire.id, 'view' ]">{{destinataire.id}}</a></td>
                <td>{{destinataire.nomDestinataire}}</td>
                <td>
                    <div *ngIf="destinataire.ensembreDestinataire">
                        <a [routerLink]="['/intervenant', destinataire.ensembreDestinataire?.id, 'view' ]" >{{destinataire.ensembreDestinataire?.id}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let specClinique of destinataire.specCliniques; let last = last">
                            <a class="form-control-static" [routerLink]="['/spec-clinique', specClinique?.id, 'view' ]">{{specClinique.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/destinataire', destinataire.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/destinataire', destinataire.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(destinataire)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
