<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-destinataire-heading" jhiTranslate="jhipsterElMoApp.destinataire.home.createOrEditLabel">Create or edit a Destinataire</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterElMoApp.destinataire.nomDestinataire" for="field_nomDestinataire">Nom Destinataire</label>
                    <input type="text" class="form-control" name="nomDestinataire" id="field_nomDestinataire"
                           formControlName="nomDestinataire"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterElMoApp.destinataire.ensembreDestinataire" for="field_ensembreDestinataire">Ensembre Destinataire</label>
                    <select class="form-control" id="field_ensembreDestinataire" name="ensembreDestinataire" formControlName="ensembreDestinataire">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="intervenantOption.id === editForm.get('ensembreDestinataire').value?.id ? editForm.get('ensembreDestinataire').value : intervenantOption" *ngFor="let intervenantOption of intervenants; trackBy: trackIntervenantById">{{intervenantOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="jhipsterElMoApp.destinataire.specClinique" for="field_specCliniques">Spec Clinique</label>
                    <select class="form-control" id="field_specCliniques" multiple name="specCliniques" formControlName="specCliniques">
                        <option [ngValue]="getSelected(editForm.get('specCliniques').value, specCliniqueOption)" *ngFor="let specCliniqueOption of speccliniques; trackBy: trackSpecCliniqueById">{{specCliniqueOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
